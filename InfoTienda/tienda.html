    <div align="center">
        <h1>INFORMACIÓN GENERAL</h1>
    </div>
    &nbsp;
    <div class="container">
        <form>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Tienda:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nombre_tienda">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Telefono:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="telefono_tienda">
                </div>
            </div>
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">¿Cuenta con delivery?</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                            <label class="form-check-label" for="gridRadios1">Si</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                            <label class="form-check-label" for="gridRadios2">No</label>
                        </div>
                    </div>
                </div>
            </fieldset>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Dirección:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="direccion_tienda">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Ubigeo:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="ubigeo_tienda">
                </div>
            </div>
            <div class="container" align="center">
                <button type="button" class="btn btn-primary">Siguiente</button>
            </div>
            &nbsp;
        </form>
    </div>
