<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../my_styles/css/bootstrap.min.css">

    <style>
        @import "filtro_distrito.css";

    <header>

        <form name="fd">

                <label>Email address</label>
                <input type="email" class="form-control" placeholder="name@example.com">
            </div>

                <label>Departamento</label>

            <div class="form-group">
                <label>Provincia</label>
                <select class="form-control" name="provincia" onchange="cambiar_distrito()">
                    <option value="-"></option>
                </select>
            </div>

            <div class="form-group">
                <label>Distrito</label>
                <select class="form-control" name="distrito">
                    <option value="-"></option>
                </select>
            </div>
        </form>
    </div>
    <footer></footer>

    <script src="filtro_distrito.js"></script>
