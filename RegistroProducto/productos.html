<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../my_styles/css/bootstrap.min.css">
    <script src="../my_styles/js/bootstrap.min.js"></script>
    <style>
        @import "producto.css";
    </style>
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
</head>

<body>
    <div class="titulo">
        <h1>REGISTRAR PRODUCTO</h1>
    </div>

    <div class="container">

        <form class="formulario">
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Nombre del producto:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="nombre_producto">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Tipo de producto:</label>
                <div class="col-sm-9">
                    <div class="input-group mb-3">
                        <select class="custom-select" id="inputGroupSelect01">
                          <option selected>Elige...</option>
                          <option value="1">Abarrotes</option>
                          <option value="2">Frutas</option>
                          <option value="3">Verduras</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Elegir precio:</label>
                <div class="col-sm-9">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
                        <span class="input-group-text">.00</span>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Descripci√≥n:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="descripcion_prod">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Agregar imagen:</label>
                <div class="col-sm-4">
                    <div class="fileinput fileinput-new" data-provides="fileinput">
                        <div>
                            <span class="btn btn-default btn-file"><input type="file" name="..."></span>
                        </div>
                    </div>
                </div>

                <!--
                <label class="col-sm-3 col-form-label">Imagen predefinida:</label>
                <div class="col-sm-2">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                        <label class="form-check-label">Si</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label">No</label>
                    </div>
                </div>
                -->
            </div>
        </form>



        <div class="container" align="center">
            <button type="button" class="btn btn-primary" onclick="alerta_agregar()">Agregar Producto</button>
            <button type="button" class="btn btn-primary" onclick="alerta_guardar()">Guardar</button>
            <button type="button" class="btn btn-primary" onclick="alerta_finalizar()">Finalizar</button>
        </div>
    </div>


    <script src="product.js"></script>

</body>

</html>
